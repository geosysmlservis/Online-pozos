steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build','-t','$_REGION-docker.pkg.dev/$PROJECT_ID/$_AR_REPO/$_IMAGE_NAME','.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push','_REGION-docker.pkg.dev/$PROJECT_ID/$_AR_REPO/$_IMAGE_NAME']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run','deploy','$_SERVICE_NAME',
        '--image','$_REGION-docker.pkg.dev/$PROJECT_ID/$_AR_REPO/$_IMAGE_NAME',
        '--region','$_REGION',
        '--platform','$_PLATFORM',
        '--service-account','$_RUNTIME_SA',
        '--allow-unauthenticated'
      ]

images:
  - '$_REGION-docker.pkg.dev/$PROJECT_ID/$_AR_REPO/$_IMAGE_NAME'

options:
  logging: CLOUD_LOGGING_ONLY